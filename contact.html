  <section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
            <div class="column left">
             
 
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head" style="color:rgb(240, 244, 232);">Name</div>
                            <div class="sub-title">Jeev Jacob George</div>
                        </div>
                    </div>
                    <div class="row">
                        <a href="https://maps.app.goo.gl/neorUJ5oSsYyinRw9";> <i class="fas fa-map-marker-alt" style="color:red"></i></a> 
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">31-A,Shiva Nagar,Killikolloor,<br>KOLLAM,India</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">jeevjacobgeorge@gmail.com</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-phone-alt"></i>
                        <div class="info">
                            <div class="head">Phone</div>
                            <div class="sub-title">+91 9947712302</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <form action="https://formspree.io/f/mleqbppk" method="POST">
                    <div class="fields">
                        <div class="field name">
                            <input name="text" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input name="text" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                    </div>
                    <div class="field">
                        <input name="text" placeholder="Contact No(Optional for Callback)">
                    </div>
                    <div class="button-area">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
